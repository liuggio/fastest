language: php

php:
  - 7.1
  - 7.2

env:
  matrix:
    - PREFER_LOWEST="--prefer-lowest" SF_VERSION="~2.7"
    - PREFER_LOWEST="" SF_VERSION="~2.7"
    - PREFER_LOWEST="--prefer-lowest" SF_VERSION="~3.0"
    - PREFER_LOWEST="" SF_VERSION="~3.0"
    - PREFER_LOWEST="--prefer-lowest" SF_VERSION="~4.0"
    - PREFER_LOWEST="" SF_VERSION="~4.0"
    
cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer selfupdate
  - composer require "symfony/console:${SF_VERSION}" --no-update
  - composer require "symfony/stopwatch:${SF_VERSION}" --no-update
  - composer require "symfony/process:${SF_VERSION}" --no-update
  - composer update $PREFER_LOWEST

script:
  - find tests/ -name "*Test.php" | php fastest -v
  - bin/behat --config=adapters/Behat/behat.yml
